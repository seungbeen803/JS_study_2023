<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보예요</h1>

    <script>
        // html문서의 id가 hello인 요소 찾기
        let hello = document.getElementById('hello').innerHTML = '안녕';
        hello = document.getElementById('hello').style.color = 'red';
        let hi = document.getElementById('hi').innerHTML = 'JS 고수예요';
        hi = document.getElementById('hi').style.fontSize = '1rem';
    </script>
</body>
</html>
