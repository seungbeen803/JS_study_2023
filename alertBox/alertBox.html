<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertBox</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- UI 알아서 만드는 
    1. 미리 html/css 다자인
    2. 필요할 때 보여달라고 JS로 요청 -->
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="idAlert('아이디를 입력하세요');">버튼1</button>
    <button onclick="idAlert('비번을 입력하세요')">버튼2</button>

    <script>
        // funcion : 코드를 짧게 축약해서 쓰고 싶을 때 function을 꺼내서 쓰면 된다.
        // 힘수 선언식
        // function alertOpen() {
        //     document.getElementById('alert').style.display = 'block';
        // }

        // function alertClose() {
        //     document.getElementById('alert').style.display = 'none';
        // }

        // 파라미터 사용
        // function alert(oc) {
        //     document.getElementById('alert').style.display = oc;
        // }

        function idAlert(title) {
            // 1. p태그 내용을 아이디를 입력하세요 바꿈
            document.getElementById('title').innerHTML = title;
            // 2. 띄움
            document.getElementById('alert').style.display = 'block';
        }
       
        // addEventListener(event, function(){});
        let close = document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });
        
    </script>
</body>
</html>
